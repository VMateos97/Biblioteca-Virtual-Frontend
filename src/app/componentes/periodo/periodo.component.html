<!-- MODAL PERIODO-->
<form #formPeriodo="ngForm" (submit) ="gestion()" style="text-align: center;">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 150%;right: 20%">
          <div class="modal-header">
            <h5 class="modal-title">{{ t }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
                <div class="form-group" style="margin-left: 20px">
                  <label for="">Ingrese el periodo:</label>
                  <input type="text" class="form-control" style="text-align: center" #nombre_periodo="ngModel" name="nombre_periodo" [(ngModel)]="periodo.nombre_periodo" required>
                  <small class="form-text text-muted" *ngIf="nombre_periodo.touched && !nombre_periodo.valid">Campo requerido</small>
                </div>
            </div>
        
          <div class="modal-footer" style="justify-content: center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #000; color: #fff; font-weight: bold; font-size: 15px">Cerrar</button>
            <button type="button" (click)="gestion()" class="btn" style="background-color: #1E90FF; color: #fff; font-weight: bold; font-size: 15px" [disabled]="!formPeriodo.form.valid">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
<!--FIN MODAL PERIODO-->

  <h3 style="text-align: center; color: black">Lista de Periodos</h3>

<button type="submit" class="btn btn-light" *ngIf="s.tipo == 1" data-toggle="modal" data-target="#exampleModal" (click)="setG(0)" style="margin-left: 43.5%; color: black">
  NUEVO PERIODO
</button>
<div *ngIf="periodos.length > 0">
  <br />
  <table class="table table-striped" style="text-align: center">
    <tr>
      <th>#</th>
      <th>ID</th>
      <th>Nombre</th>
      <th></th>
    </tr>
    <tr *ngFor="let ped of periodos; let i=index">
      <td>{{ i + 1 }}</td>
      <td>{{ ped.idPeriodo }}</td>
      <td>{{ ped.nombre_periodo }}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item"  data-toggle="modal" data-target="#exampleModal" (click)="setG(1,ped)">Editar</a>
            <a class="dropdown-item" [routerLink]="['/periodo']" (click)="eliminar(ped.idPeriodo)">Eliminar</a>
          </div>
        </div>
      </td>
    </tr>
  </table>
